<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>j1 2-5</title>
    <script src="jquery-3.5.1 (1).js"></script>
    <script src="jquery.color-2.1.2.js"></script>

    <script>
        //jquery를 이용하여 css클래스 가져오기/설정하기
        // addClass():선택한 요소에 하나 이상의 클래스를 추가
            // -$(선택자).addClass("추가할 클래스명");
            // -$(선택자).addClass("클래스명1  클래스명2  클래스명3"); 

        // removeClass():선택한 요소에서 특정 클래스를 제거
            // -$(선택자).removeClass("삭제할 클래스명")

        // toggleClass():선택한 요소에서 지정한 클래스를 추가/제거
            // $(선택자).toggleClass("추가/제거할 클래스명")


        // css():addClass,removeClass,toggleClass는 미리 생성되어 있는 css Class를 추가 /삭제 하는 것이지만
        // css()함수는 직접 css속성명 및 속성값 가져오거나 설정하는 함수
            // -$(선택자).css("속성명"); 선택한 요소의 지정한 속성값을 갖옴
            // -$(선택자).css("속성명","속성값"); 선택한 요소의 지정한 속성명의 속성값을 설정
            // -$(선택자).css({"속성명1":"속성값1","속성명2":"속성값2"}):object 타입을 사용하여
            // 한번에 여러가지 속성값을 설정할 수 있음


        $(document).ready(function(){
            $("#btnAddClass").on("click",function(){
                $("#div01 > h1, #div01 > h2, #div01 > p").addClass("blue");
                $("#div01 > div").addClass("important");

            });

            $("#btnAddClass2").on("click",function(){
                $("#div01 > div").addClass("important blue");
            });

            $("#btnRemoveClass").on("click",function(){
                $("#div02 > h1, #div02 > h2, #div02 > p").removeClass("blue");
            });

            $("#btnToggleClass").on("click",function(){
                $("#div03 > h1, #div03 > h2, #div03 > p").toggleClass("blue");
            });
            
        });    

        
        



    </script>
    <style>
        .important{
            font-weight: bold;
            font-size: xx-large;
        }
        .blue{color: blue;}
    </style>
</head>
<body>

    <div id="div01">
        <h3>addClass 사용하기</h3>

        <button id="btnAddClass">클릭 시 클래스 추가</button>
        <button id="btnAddClass2">클릭 시 클래스 2개 동시 입력</button>
        <h1>클래스가 적용되지 않은 h1</h1>
        <h2>클래스가 적용되지 않은 h2</h2>
        <p>클래스가 적용되지 않은 p 태그</p>
        <p>클래스가 적용되지 않은 p 태그 2</p>
        <div>클래스가 적용되지 않은 div 택스트</div>
    </div>

    <br><hr><br><br>

    <div id="div02">
        <h3>removeClass 사용하기</h3>

        <button id="btnRemoveClass">클릭 시 적용된 class 삭제</button>
        <h1 class="blue">클래스가 적용된 h1태그</h1>
        <h2 class="blue">클래스가 적용된 h2태그</h2>
        <p class="blue">클래스가 적용된 p태그</p>
        <p>클래스가 적용되지 않은 p태그</p>
    </div>

    <br><br><br><hr><br>

    <div id="div03">
        <h3>toggleClass 사용하기</h3>

        <button id="btnToggleClass">toggleClass 적용/미적용</button>
        <h1>클래스가 적용/미적용될 h1</h1>
        <h2 class="blue">클래스가 적용/미적용될 h2</h2>
        <p>클래스가 적용/미적용될 p</p>
        <p class="blue">클래스가 적용/미적용될 p</p>
    </div>


    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    
</body>
</html>
