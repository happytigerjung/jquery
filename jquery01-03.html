<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq 1-3</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <script>
        // jquery효과 :jquery에서 제공하는 함수를 사용하면 hide,fade,slide 등의 효과를 사용할수 있음
        // css의 animation 중 hide,show,fade out,fade in,slide down,slide up 기능을 함수로 제공함

        // hide(), show(),toggle():display none을 사용한것과 동일한 효과
        // -시간은 1/1000초를 기준으로 사용함(1초가 1000임),slow,fast
        // 사용법-$(선택자).hide(속도,실행함수);

        // fade 효과:jquery에서 fadeIn,fadeOut,fadeToffle,fadeTo 함수를 제공함
        // -시간은 1/1000초를 사용(slow,fast 사용)
        // 사용법- $(선택자).fadeIN(시간,실행함수);
        // fadeTo(시간,투명도,실행함수)-사용자가 지정한 투명도로 변경하는 함수


        // slide 효과:jquery에서 slideDown,slideUp,slideToggle 함수를 제공함
        // =시간은 1/1000초를 사용(slow,fast 사용)
        // 사용법
        // -$(선택자).slide();







        $(document).ready(function(){
            $("#btnHide").on("click",function(){
                $("#hideShow").hide();

            });

            $("#btnshow").on("click",function(){
                $("#hideShow").show();

            });

            // 시간 사용
            $("#btnHide2").on("click",function(){
                $("#hideShow2").hide("slow");

            });

            $("#btnShow2").on("click",function(){
                $("#hideShow2").show(2000);

            });

            $("#btnShowToggle").on("click",function(){
                $("#hideShowToggle").toggle(fast);

            });

            // fade효과
            $("#btnFadeIn").on("click",function(){
                $("#div01 > .red").fadeIn();
                $("#div01 > .green").fadeIn("slow");
                $("#div01 > .blue").fadeIn(3000);
            })

            $("#btnFadeOut").on("click",function(){
                $("#div01 > .red").fadeOut();
                $("#div01 > .green").fadeOut("slow");
                $("#div01 > .blue").fadeOut(3000);

            });

            $("#btnFadeToggle").on("click",function(){
                $("#div01 > .red" ).fadeToggle();
                $("#div01 > .green" ).fadeToggle("slow");
                $("#div01 > .blue" ).fadeToggle(3000);
            });

            $("#btnFadeTo").on("click",function(){
                $("#div02 > .red").fadeTo("fast",0.2);
                $("#div02 > .green").fadeTo(2000,0.6);
                $("#div02 > .blue").fadeTo("slow",0.8);
            });


        });

        
    </script>

    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        #div01 > .box{display: none;}
        .red{background-color: red;}
        .green{background-color: green;}
        .blue{background-color: blue;}
    </style>
</head>
<body>

    <h3>hide/show</h3>
    <p>아래의 버튼을 클릭하면 사라지거나 나옴</p>
    <button id="btnHide" type="button">hide</button>
    <button id="btnShow" type="button">show</button>

    <br><br><hr>
    <h4>hide/show의 시간 사용</h4>
    <br>
    <button type="button" id="btnHide2">hide</button>
    <button type="button" id="btnShow2">show</button>
    <p id="hideShow2">버튼 클릭 시 사라지거나 출력 됨</p>

    <br><br>
    <h4>toggle 사용</h4>
    <button type="button" id="btnToggle">toggle</button>
    <p id="hideShowToggle">토글 버튼 클릭시 사라지거나 출력됨</p>

    <br><br><br><hr>
    <h3>fadeIn/out/toggle</h3>
    <div id="div01">
        <button id="btnFadeIn">Fade In 효과</button>
        <button id="btnFadeOut">fade Out 효과</button>
        <button id="btnFadeToggle">fade Toggle 효과</button>
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box blue"></div>
    </div>

    <br><br><hr><br>

    <h4>fadeTO</h4>
    <div id="div02">
        <button id="btnFadeTo">fadeTo 효과</button>
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box blue"></div>
    </div>




    <br><br><br><br><br><br>

    
    
</body>
</html>
