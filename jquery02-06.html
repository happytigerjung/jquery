<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq 2-6</title>
    <script src="jquery-3.5.1 (1).js"></script>
    <script src="jquery.color-2.1.2.js"></script>

    <script>
        $(document).ready(function(){
            $("#div01 > p").on("click",function(){
                var id = this.id;
                var color;

                if(id == "p01"){
                    color = $("#"+id).css("background-color");
                }
                else if(id == "p02"){
                    color = $("#"+id).css("background-color");
                }
                else{
                    color = $("#"+id).css("background-color");
                }
                alert("Background-color: "+color);

            });

            $("#btnCss02").on("click",function(){
                $("#div02 > p").css("background-color","yellow");
            });

            $("#btnCss03").on("click",function(){
                $("#p07").css({
                    "background-color" : "gray",
                    "font-size" : "2em",
                    "color" : "blue",
                    "border" : "1px solid black"
                });
            });
            

        });


    </script>
</head>
<body>

    <div id="div01">
        <h3>css로 속성값 가져오기</h3>

        <!-- <button id="btnGetColor">클릭 시 p 태그의 배경색 가져오기</button> -->

        <p id="p01" style="background-color: red;">빨강색</p>
        <p id="p02" style="background-color: green;">녹색</p>
        <p id="p03" style="background-color: blue;">파랑색</p>
    </div>

    <br><br><br><hr><br>

    <div id="div02">
        <h3>css로 속성값 설정하기</h3>

        <button id="btnCss02">클릭시 배경색 변경</button>
        <button id="btnCss03">클릭시 속성 여ㅕ개 변경 </button>

        <p id="p04" style="background-color: red;">빨강색</p>
        <p id="p05" style="background-color: green;">녹색</p>
        <p id="p06" style="background-color: blue;">파랑색</p>
        <p id="p07">노랑색</p>
    </div>
    
</body>
</html>
